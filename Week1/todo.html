<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UMC Study Plan</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h1 class="title">UMC Study Plan</h1>
    <form id="todo-form">
      <input id="todo-input" class="input-field" type="text" placeholder="스터디 계획을 작성해보세요!">
    </form>

    <div class="list-container">
      <div class="list-column">
        <h3 class="list-title">해야 할 일</h3>
        <ul id="todo-list"></ul>
      </div>

      <div class="list-column">
        <h3 class="list-title">해낸 일</h3>
        <ul id="done-list"></ul>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
